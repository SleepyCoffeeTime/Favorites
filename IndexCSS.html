<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Airlines!!</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header>
      <h1>Welcome to Airlines!!</h1>
      <p>Your adventure starts here. Book your next flight with us.</p>
    </header>

    <section>
      <h2>Book Your Flight</h2>
      <form action="#" method="POST">
        <label for="departure">Departure City:</label>
        <input type="text" id="departure" name="departure" required><br><br>

        <label for="destination">Destination City:</label>
        <input type="text" id="destination" name="destination" required><br><br>

        <label for="departure-date">Departure Date:</label>
        <input type="date" id="departure-date" name="departure-date" required><br><br>

        <label for="class">Class:</label>
        <select id="class" name="class">
          <option value="economy">Economy</option>
          <option value="business">Business</option>
          <option value="first-class">First Class</option>
        </select><br><br>

        <button type="submit">Book Flight</button>
      </form>
    </section>
    
    <footer>
      <p>&copy; 2025 Airlines!! All rights reserved.</p>
    </footer>
  </body>
</html>
